<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/reset.css">
    <title>Donation Tracker</title>
</head>
<body>
    <header>
        <h1>Donations Tracker</h1>

    </header>
    <main>
        <div id="special">
            <form action="form" id="form">
                <fieldset>
                    <br>
                    <br>
                    <label for="DonatorName">Donation Name</label>
                    <br>
                    <input type="text" name="DonatorName" id="DonatorName">
                    <br>
                    <br>
                    <label for="DonationAmount">Donation Amount</label>
                    <br>
                   
                    <select name="DonationAmount" id="DonationAmount">
                        <option value="100">100</option>
                        <option value="300">300</option>
                        <option value="500">500</option>
                    </select>
                    <br>
                    <br>
                    <input type="submit" value="Submit Query" id="SubmitQuery">


            
                </fieldset>

            </form>
        </div>

        <div id="result">


            <button id="clear">Clear Items</button>

        </div>

    </main>
    <footer>

    </footer>
    <script src="/app.js"></script>
</body>
</html>
